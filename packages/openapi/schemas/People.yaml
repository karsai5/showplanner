MeDetailsDTO:
  type: object
  properties:
    firstName:
      type: string
    email:
      type: string
PersonSummaryDTO:
  type: object
  properties:
    id:
      type: string
      format: uuid
    firstName:
      type: string
    preferredName:
      type: string
    lastName:
      type: string
  required:
    - id
    - firstName
    - lastName

ArrayOfPersonSummaryDTO:
  type: object
  properties:
    people:
      type: array
      items:
        $ref: '#/PersonSummaryDTO'
