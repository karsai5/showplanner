ScheduleEventDTO:
  allOf: 
  - $ref: './Event.yaml#/EventDTO'
  - type: object
    properties:
      availability:
        x-nullable: true
        $ref: '#/AvailabilityDTO'
      roles:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
          required:
            - id
            - name


AvailabilityDTO:
  type: object
  properties:
    eventId:
      type: integer
    personId:
      type: string
      format: uuid
    available:
      type: boolean
  required:
    - eventId
    - personId
    - available

CreateAssignedDTO:
  type: object
  properties:
    eventId:
      type: integer
    personId:
      type: string
      format: uuid
    roleId:
      type: integer
  required:
    - eventId
    - personId
    - roleId

UpdateAssignedDTO:
  type: object
  properties:
    personId:
      type: string
      format: uuid
  required:
    - personId

AssignedDTO:
  type: object
  properties:
    eventId:
      type: integer
    person:
      $ref: './People.yaml#/PersonSummaryDTO'
    roleId:
      type: integer
  required:
    - eventId
    - person
    - roleId

RosterDTO:
  type: object
  properties:
    roles:
      type: array
      items:
        $ref: './Role.yaml#/RoleDTO'
    events:
      type: array
      items:
        allOf: 
        - $ref: './Event.yaml#/EventDTO'
        - type: object
          properties:
            availabilities:
              description: 'A map of availabilities to personId'
              properties:
                default:
                  $ref: '#/AvailabilityDTO'
              additionalProperties:
                $ref: '#/AvailabilityDTO'
            assignments: 
              description: 'A map of assignments to roleId'
              properties:
                default:
                  $ref: '#/RosterAssignedDTO'
              additionalProperties:
                $ref: '#/RosterAssignedDTO'

RosterAssignedDTO:
  type: object
  properties:
    person:
      $ref: './People.yaml#/PersonSummaryDTO'
    cover:
      type: boolean
    available:
      type: boolean
    assignmentId:
      type: integer
      x-nullable: true
  required:
    - person
    - cover
    - available
